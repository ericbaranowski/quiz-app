<template>
    <template if:true={error}> {error} </template>

    <template if:false={error}>
        <div class="leaderboard">
            <template for:each={players} for:item="player">
                <div key={player.id} class="slds-grid">
                    <span class="slds-col slds-size_2-of-12 rank"
                        >{player.rank}.</span
                    >
                    <span class="slds-col slds-size_7-of-12 name"
                        >{player.name}</span
                    >
                    <span class="slds-col slds-size_3-of-12 score"
                        >{player.score}</span
                    >
                </div>
            </template>
        </div>
    </template>
</template>
