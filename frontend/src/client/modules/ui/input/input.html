<template>
    <div class={formElementClass}>
        <label for="input">{label}</label>
        <div class="input-with-icons">
            <input
                id="input"
                value={_value}
                oninput={handleInput}
                onchange={handleChange}
                readonly={readonly}
                autocomplete={autocomplete}
                maxlength={maxLength}
            />
            <!-- Validation icon -->
            <svg if:true={isDirty} class="icon" aria-hidden="true">
                <use xlink:href={validationIconHref}></use>
            </svg>
        </div>
        <div class="error">{error}</div>
    </div>
</template>
